<head>

                </div>
            </div>

                                        <option>3</option>
                                        <option>4</option>

                                </div>
                                <div class="form-group">

                                        <option>1 (Strongly Disagree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question5">Health and fitness are very important to me.</label>
                                    <select class="form-control" id="question5">
                                        <option>1 (Strongly Disagree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question6">Kindess and respect should rule how we treat others.</label>
                                    <select class="form-control" id="question6">
                                        <option>1 (Strongly Disagree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question7">A relaxing night in is better than a crazy night out.</label>
                                    <select class="form-control" id="question7">
                                        <option>1 (Strongly Disagree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question8">Budgeting and meeting financial goals is important to me.</label>
                                    <select class="form-control" id="question8">
                                        <option>1 (Strongly Disagree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question9">It is better to be kind than funny.</label>
                                    <select class="form-control" id="question9">
                                        <option>1 (Strongly Disagree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question10">People who laugh together stay together.</label>
                                    <select class="form-control" id="question10">
                                        <option>1 (Strongly Disagree)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 (Strongly Agree)</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                                    id="submitBtn">
                                    Submit
                                </button>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <footer class="footer">
                <div class="container">
                    <p><a href="/api/friends/">API Friends List</a> | <a href="https://github.com/LauraShortridge/friendfinder.git">GitHub
                            Repo</a>
                </div>
            </footer>

        </div>

</body>

</html>
