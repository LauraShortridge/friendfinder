<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Survey Questions</h1>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            About You
                        </div>
                        <div class="card-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="name">Name (Required)</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="picture">Link to A Picture of You (Required)</label>
                                    <input type="url" class="form-control" id="picture">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            Questions (1 = Strongly Disagree and 5 = Strongly Agree)
                        </div>
                        <div class="card-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="question1">You feel energized when you are with a large group of
                                        people.</label>
                                    <select class="form-control" id="question1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question2">Being right is more important than the feelings of others.</label>
                                    <select class="form-control" id="question2">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question3">Vacation is a time to have fun and see new things. You can
                                        relax at home.</label>
                                    <select class="form-control" id="question3">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question4">Pets should be considered part of the family.</label>
                                    <select class="form-control" id="question4">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question5">Health and fitness are very important to me.</label>
                                    <select class="form-control" id="question5">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question6">Kindess and respect should rule how we treat others.</label>
                                    <select class="form-control" id="question6">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question7">A relaxing night in is better than a crazy night out.</label>
                                    <select class="form-control" id="question7">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question8">Budgeting and meeting financial goals is important to me.</label>
                                    <select class="form-control" id="question8">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question9">It is better to be kind than funny.</label>
                                    <select class="form-control" id="question9">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="question10">People who laugh together stay together.</label>
                                    <select class="form-control" id="question10">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" id="submitBtn">
                                    Submit
                                </button>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog text-center" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Your Best Match</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <h4 id="bestMatchName"></h4>
                                                <img class="img-fluid max-width: 100%" id="bestMatchPic" src="", height: auto, alt="Match Pic">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <footer class="footer">
                <div class="container">
                    <p><a href="/api/friends/">API Friends List</a> | <a href="https://github.com/LauraShortridge/friendfinder.git">GitHub
                            Repo</a>
                </div>
            </footer>

        </div>

</body>

</html>


<script type="text/javascript">
   
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();

    // Here we grab the form elements
        var newFriend = {
            name: $("#name").val().trim(),
            picture: $("#picture").val().trim(),
            scores: [
                $("#question1").val().trim(),
                $("#question2").val().trim(),
                $("#question3").val().trim(),
                $("#question4").val().trim(),
                $("#question5").val().trim(),
                $("#question6").val().trim(),
                $("#question7").val().trim(),
                $("#question8").val().trim(),
                $("#question9").val().trim(),
                $("#question10").val().trim()
            ]
        };
      
        console.log(newFriend);


        $.post("/api/friends/", newFriend, function(data) {
        $("#bestMatchName").html(data.name);
        $("#bestMatchPic").attr("src", data.picture);
        $("#exampleModal").modal("toggle");
        console.log("It's working")
        });

    });
 
</script>
